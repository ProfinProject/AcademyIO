
<header class="bg-light border-bottom">
  <div class="container py-3">
    <h1 class="h3 fw-bold text-dark mb-0">
      <i class="fas fa-book me-2" style="color: #02a102;"></i>
      Cadastrar Novo Curso
    </h1>
    <p class="text-muted mb-0">Preencha as informações abaixo para criar um novo curso.</p>
  </div>
</header>


<main class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm rounded-3">
          <div class="card-body p-4">
            <form>

              <div class="mb-4">
                <label for="titulo" class="form-label fw-medium">Título do curso <span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" id="titulo" placeholder="Ex: Desenvolvimento Web com Angular">
              </div>

        
              <div class="mb-4">
                <label for="categoria" class="form-label fw-medium">Categoria <span class="text-danger">*</span></label>
                <select class="form-select form-select-lg" id="categoria">
                  <option value="" selected>Selecione uma categoria</option>
                  <option value="web">Desenvolvimento Web</option>
                  <option value="dados">Ciência de Dados</option>
                  <option value="mobile">Apps Mobile</option>
                  <option value="cloud">Cloud & DevOps</option>
                  <option value="seguranca">Segurança da Informação</option>
                  <option value="ia">Inteligência Artificial</option>
                </select>
              </div>


              <div class="mb-4">
                <label for="descricao" class="form-label fw-medium">Descrição curta <span class="text-danger">*</span></label>
                <textarea class="form-control" id="descricao" rows="3" 
                          placeholder="Descreva o curso em 1 ou 2 frases. Ex: Domine o framework Angular e crie aplicações profissionais."></textarea>
              </div>


              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="duracao" class="form-label fw-medium">Duração total (horas) <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="duracao" placeholder="Ex: 42">
                </div>
                <div class="col-md-6">
                  <label for="preco" class="form-label fw-medium">Preço (R$) <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number" step="0.01" class="form-control" id="preco" placeholder="Ex: 299.90">
                  </div>
                </div>
              </div>

 
              <div class="mb-4">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="certificado" checked>
                  <label class="form-check-label fw-medium" for="certificado">
                    Emitir certificado ao concluir?
                  </label>
                </div>
              </div>

            
              <div class="mb-4">
                <label class="form-label fw-medium">Status</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="statusAtivo" value="ativo" checked>
                    <label class="form-check-label" for="statusAtivo">
                      <span class="badge bg-success">Ativo</span>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="statusInativo" value="inativo">
                    <label class="form-check-label" for="statusInativo">
                      <span class="badge bg-secondary">Inativo</span>
                    </label>
                  </div>
                </div>
                <p class="text-muted small mt-1">
                  Cursos <strong>ativos</strong> aparecem no site. Cursos <strong>inativos</strong> ficam ocultos.
                </p>
              </div>

         
              <div class="d-flex justify-content-between mt-4">
                <a href="/admin" class="btn btn-outline-secondary px-4">
                  <i class="fas fa-arrow-left me-2"></i> Voltar
                </a>
                <button type="submit" class="btn px-4" 
                        style="background: linear-gradient(135deg, #02a102, #017a01); color: white; font-weight: 600; border: none; box-shadow: 0 4px 10px rgba(2, 161, 2, 0.25);">
                  <i class="fas fa-save me-2"></i> Salvar Curso
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
