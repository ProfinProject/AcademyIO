<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="bg-white p-5 rounded-4 shadow-sm border" style="border-top: 4px solid #02a102;">
          <div class="text-center mb-4">
            <div class="d-inline-block p-3 rounded-circle mb-3" style="background-color: rgba(2, 161, 2, 0.1);">
              <i class="fas fa-user-plus fa-2x" style="color: #02a102;"></i>
            </div>
            <h2 class="fw-bold text-dark">Crie sua conta</h2>
            <p class="text-muted">Junte-se à AcademyIO e comece sua jornada de aprendizado hoje!</p>
          </div>

          <form>
            <div class="mb-3">
              <label for="nome" class="form-label fw-medium">Nome completo</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                  <i class="fas fa-user" style="color: #6c757d;"></i>
                </span>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-medium">E-mail</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                  <i class="fas fa-envelope" style="color: #6c757d;"></i>
                </span>
                <input type="email" class="form-control" id="email" placeholder="seu@email.com">
              </div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label fw-medium">Senha</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                  <i class="fas fa-lock" style="color: #6c757d;"></i>
                </span>
                <input type="password" class="form-control" id="senha" placeholder="Mínimo 6 caracteres">
              </div>
            </div>

            <div class="mb-4">
              <label for="confirmar-senha" class="form-label fw-medium">Confirmar senha</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                  <i class="fas fa-lock" style="color: #6c757d;"></i>
                </span>
                <input type="password" class="form-control" id="confirmar-senha" placeholder="Repita sua senha">
              </div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn py-2 rounded-pill fw-bold" 
                      style="background: linear-gradient(135deg, #02a102, #017a01); color: white; border: none; box-shadow: 0 4px 10px rgba(2, 161, 2, 0.25);">
                Cadastrar
              </button>
            </div>

            <div class="text-center">
              <p class="mb-0 text-muted">
                Já tem conta? 
                <a href="/login" class="text-decoration-none" style="color: #02a102; font-weight: 600;">
                  Faça login
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
