<section class="py-5">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-lg-8 text-center">
        <h1 class="display-5 fw-bold text-dark">
          Fale <span style="color: #02a102;">Conosco</span>
        </h1>
        <p class="lead text-muted">
          Tem dúvidas? Quer saber mais sobre nossos cursos? Estamos aqui para ajudar!
        </p>
        <hr class="w-25 mx-auto" style="border-color: #02a102; border-width: 2px;">
      </div>
    </div>

    <div class="row g-5">
      <!-- Informações de contato -->
      <div class="col-lg-5">
        <div class="bg-light p-4 rounded-3 h-100">
          <h3 class="fw-bold text-dark mb-4">Entre em contato</h3>

          <div class="d-flex mb-4">
            <div class="me-3" style="color: #02a102;">
              <i class="fas fa-envelope fa-lg"></i>
            </div>
            <div>
              <h6 class="fw-bold mb-0">E-mail</h6>
              <p class="text-muted mb-0">contato@academyio.com.br</p>
            </div>
          </div>

          <div class="d-flex mb-4">
            <div class="me-3" style="color: #02a102;">
              <i class="fas fa-phone fa-lg"></i>
            </div>
            <div>
              <h6 class="fw-bold mb-0">Telefone / WhatsApp</h6>
              <p class="text-muted mb-0">(11) 99999-8888</p>
            </div>
          </div>

          <div class="d-flex mb-4">
            <div class="me-3" style="color: #02a102;">
              <i class="fas fa-map-marker-alt fa-lg"></i>
            </div>
            <div>
              <h6 class="fw-bold mb-0">Localização</h6>
              <p class="text-muted mb-0">São Paulo, SP – Brasil</p>
            </div>
          </div>

          <div class="d-flex">
            <div class="me-3" style="color: #02a102;">
              <i class="fas fa-clock fa-lg"></i>
            </div>
            <div>
              <h6 class="fw-bold mb-0">Horário de atendimento</h6>
              <p class="text-muted mb-0">Segunda a Sexta, 9h às 18h</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulário de contato -->
      <div class="col-lg-7">
        <div class="bg-white p-4 rounded-3 shadow-sm h-100">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nome" class="form-label fw-medium">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label fw-medium">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="seu@email.com">
              </div>
            </div>

            <div class="mb-3">
              <label for="assunto" class="form-label fw-medium">Assunto</label>
              <select class="form-select" id="assunto">
                <option selected>Selecione...</option>
                <option>Dúvida sobre curso</option>
                <option>Problema na plataforma</option>
                <option>Parceria ou empresa</option>
                <option>Outro</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="mensagem" class="form-label fw-medium">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem..."></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn py-2" style="background-color: #02a102 !important; color: white; font-weight: 600; border: none;">
                Enviar Mensagem
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
