<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="bg-white p-5 rounded-4 shadow-sm border" style="border-top: 4px solid #02a102;">
          <div class="text-center mb-4">
            <div class="d-inline-block p-3 rounded-circle mb-3" style="background-color: rgba(2, 161, 2, 0.1);">
              <i class="fas fa-right-to-bracket fa-2x" style="color: #02a102;"></i>
            </div>
            <h2 class="fw-bold text-dark">Bem-vindo de volta!</h2>
            <p class="text-muted">Acesse sua conta para continuar seus estudos.</p>
          </div>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label fw-medium">E-mail</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                  <i class="fas fa-envelope" style="color: #6c757d;"></i>
                </span>
                <input type="email" id="email" name="email" class="form-control form-control-lg"
                  [(ngModel)]="credentials.email" required email />
              </div>
            </div>

            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center mb-1">
                <label for="senha" class="form-label fw-medium">Senha</label>
                <a href="/esqueci-senha" class="text-decoration-none" style="color: #02a102; font-size: 0.875rem;">
                  Esqueceu a senha?
                </a>
              </div>
              <div class="input-group">
                <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                  <i class="fas fa-lock" style="color: #6c757d;"></i>
                </span>
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                  [(ngModel)]="credentials.password" required />
              </div>
            </div>

            @if (errorMessage) {
            <div class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
            }

            <div class="d-grid mb-3">
              <button type="submit"
                class="btn py-2 rounded-pill fw-bold d-flex align-items-center justify-content-center"
                [disabled]="isLoading"
                style="background: linear-gradient(135deg, #02a102, #017a01); color: white; border: none; box-shadow: 0 4px 10px rgba(2, 161, 2, 0.25);">
                @if (isLoading) {
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                }
                <span>{{ isLoading ? 'Entrando...' : 'Entrar' }}</span>
              </button>
            </div>


            <hr class="my-4">

            <div class="text-center">
              <p class="mb-0 text-muted">
                Não tem conta?
                <a href="/registrar" class="text-decoration-none" style="color: #02a102; font-weight: 600;">
                  Cadastre-se grátis
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
